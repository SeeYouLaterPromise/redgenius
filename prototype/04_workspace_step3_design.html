<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工作流 - 图文设计与导出</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100">
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2 text-sm text-gray-500">
        <a href="./01_dashboard.html" class="hover:text-red-500">工作台</a>
        <span>></span><a href="./02_workspace_step1_hotspots.html" class="hover:text-red-500">...</a><span>></span>
        <a href="./03_workspace_step2_copy.html" class="hover:text-red-500">文案生成</a>
        <span>></span>
        <span class="font-semibold text-red-500">步骤三: 图文设计与导出</span>
      </div>
      <button onclick="window.location.href='./05_final_review.html'"
        class="bg-green-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-green-600 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        下一步：预览与发布
      </button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-12 gap-6">
      <div class="col-span-8">
        <div class="bg-white p-4 rounded-lg shadow h-full">
          <div class="text-center mb-4">
            <span class="font-semibold">预览: 笔记 1/7</span>
          </div>
          <div class="flex justify-center items-center h-full">
            <div class="grid grid-cols-2 gap-4">
              <img src="https://placehold.co/400x560/FFF4F4/E91E63?text=笔记封面" class="rounded-lg shadow-md w-full"
                alt="笔记封面">
              <img src="https://placehold.co/400x560/FFF4F4/333333?text=笔记内页2" class="rounded-lg shadow-md w-full"
                alt="笔记内页2">
              <img src="https://placehold.co/400x560/FFF4F4/333333?text=笔记内页3" class="rounded-lg shadow-md w-full"
                alt="笔记内页3">
              <img src="https://placehold.co/400x560/FFF4F4/333333?text=笔记内页4" class="rounded-lg shadow-md w-full"
                alt="笔记内页4">
            </div>
          </div>
        </div>
      </div>

      <div class="col-span-4 bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold border-b pb-3 mb-4">设计选项</h3>
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium mb-2">更换模板</label>
            <div class="grid grid-cols-2 gap-3">
              <div class="border-2 border-red-500 rounded-lg p-1 cursor-pointer">
                <img src="https://placehold.co/200x200/FCE7F3/000?text=杂志风" class="rounded w-full">
                <p class="text-center text-xs mt-1 font-semibold">杂志风</p>
              </div>
              <div class="border rounded-lg p-1 cursor-pointer hover:border-red-400">
                <img src="https://placehold.co/200x200/ECFDF5/000?text=简约风" class="rounded w-full">
                <p class="text-center text-xs mt-1">简约风</p>
              </div>
              <div class="border rounded-lg p-1 cursor-pointer hover:border-red-400">
                <img src="https://placehold.co/200x200/EFF6FF/000?text=干货清单" class="rounded w-full">
                <p class="text-center text-xs mt-1">干货清单</p>
              </div>
              <div class="border rounded-lg p-1 cursor-pointer hover:border-red-400">
                <img src="https://placehold.co/200x200/FEFCE8/000?text=复古画报" class="rounded w-full">
                <p class="text-center text-xs mt-1">复古画报</p>
              </div>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">调整色系</label>
            <div class="flex space-x-3">
              <div class="w-8 h-8 rounded-full bg-red-200 cursor-pointer border-2 border-red-500"></div>
              <div class="w-8 h-8 rounded-full bg-blue-200 cursor-pointer hover:border-blue-500"></div>
              <div class="w-8 h-8 rounded-full bg-green-200 cursor-pointer hover:border-green-500"></div>
              <div class="w-8 h-8 rounded-full bg-yellow-200 cursor-pointer hover:border-yellow-500"></div>
              <div class="w-8 h-8 rounded-full bg-gray-800 cursor-pointer hover:border-black"></div>
            </div>
          </div>
          <div>
            <button class="w-full py-2 text-center text-red-500 border border-red-500 rounded-md hover:bg-red-50">
              对全部笔记应用此风格
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
