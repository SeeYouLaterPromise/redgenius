<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工作流 - 最终预览与发布</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100">

  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2 text-sm text-gray-500">
        <a href="./01_dashboard.html" class="hover:text-red-500">工作台</a>
        <span>></span><a href="./02_workspace_step1_hotspots.html" class="hover:text-red-500">...</a><span>></span>
        <a href="./04_workspace_step3_design.html" class="hover:text-red-500">图文设计</a>
        <span>></span>
        <span class="font-semibold text-red-500">最终预览与发布</span>
      </div>
      <div class="flex items-center space-x-4">
        <button class="bg-gray-200 text-gray-700 px-6 py-2 rounded-full font-semibold hover:bg-gray-300">存为草稿</button>
        <button class="bg-red-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-red-600 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
          立即发布
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-12 gap-8">

      <div class="col-span-7 bg-white p-6 rounded-lg shadow space-y-6">
        <h3 class="text-xl font-semibold border-b pb-4">发布内容终审 (笔记 1/7)</h3>
        <div>
          <label class="block text-sm font-medium text-gray-700">笔记标题</label>
          <input type="text" value="听我的‼️“新中式”才是今年最高级的审美"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 text-lg">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">正文内容</label>
          <textarea rows="18"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 p-4 leading-relaxed text-base">
🏮家人们谁懂啊！今年的“新中式”真的杀疯了！
不是那种老气横秋的复古，而是刻在骨子里的东方美学觉醒了！✨

-
👘 **什么是新中式？**
简单说，就是把咱们的老祖宗的宝贝（比如盘扣、立领、宋锦）和现代的衣服版型（比如西装、衬衫）结合起来。
穿在身上，既有东方韵味，又超级日常，通勤逛街都能hold住！

-
🤔 **为什么突然火了？**
说白了就是咱们的文化自信回来啦！🇨🇳
以前总觉得国外的好，现在才发现，老祖宗留下的东西才是最高级的！
我们想把属于我们自己的文化穿在身上，告诉全世界，我们的审美有多牛！

-
✨ **普通人怎么穿出高级感？**
入门选手可以从一件有盘扣元素的衬衫或者一条真丝印花裙开始，小面积点缀，瞬间提升气质！
记住，less is more！千万别堆砌元素哦～

姐妹们，你们都入手了哪些新中式单品？快来评论区分享一下吧！👇
                    </textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">话题标签 (用空格或回车分隔)</label>
          <input type="text" value="#新中式穿搭 #文化自信 #东方美学 #OOTD #高级感穿搭 #笔记灵感"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500">
        </div>
      </div>

      <div class="col-span-5 space-y-6">
        <div class="bg-white p-6 rounded-lg shadow">
          <h4 class="text-lg font-semibold mb-4">配图预览 (4张)</h4>
          <div class="grid grid-cols-2 gap-4">
            <img src="https://placehold.co/400x560/FFF4F4/E91E63?text=封面图"
              class="rounded-lg shadow-md w-full cursor-pointer border-2 border-red-500" alt="笔记封面">
            <img src="https://placehold.co/400x560/FFF4F4/333333?text=内页2"
              class="rounded-lg shadow-md w-full cursor-pointer hover:border-2 hover:border-red-500" alt="笔记内页2">
            <img src="https://placehold.co/400x560/FFF4F4/333333?text=内页3"
              class="rounded-lg shadow-md w-full cursor-pointer hover:border-2 hover:border-red-500" alt="笔记内页3">
            <img src="https://placehold.co/400x560/FFF4F4/333333?text=内页4"
              class="rounded-lg shadow-md w-full cursor-pointer hover:border-2 hover:border-red-500" alt="笔记内页4">
          </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <h4 class="text-lg font-semibold mb-4">发布设置</h4>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">发布到账号</label>
              <select
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500">
                <option>小美的护肤日记</option>
                <option>品牌官方账号</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">发布时间</label>
              <div class="flex items-center mt-1 space-x-4">
                <label class="flex items-center"><input type="radio" name="publish_time"
                    class="text-red-500 focus:ring-red-500" checked> <span class="ml-2">立即发布</span></label>
                <label class="flex items-center"><input type="radio" name="publish_time"
                    class="text-red-500 focus:ring-red-500"> <span class="ml-2">定时发布</span></label>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
