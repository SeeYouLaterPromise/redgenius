<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>红书智作 - 工作台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold text-red-500">红书智作 (RedGenius)</h1>
      <div class="flex items-center space-x-4">
        <span class="text-sm">欢迎您, 小美</span>
        <img class="h-8 w-8 rounded-full" src="https://placehold.co/100x100/E91E63/white?text=M" alt="用户头像">
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold">开始新的内容创作</h2>
      <p class="text-gray-500 mt-2">选择一个热点话题获取灵感，或导入您自己的素材开始创作。</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold border-b pb-3 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-red-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
          ① 发现热点选题
        </h3>
        <div class="mt-4 space-y-4 max-h-96 overflow-y-auto pr-2">
          <div class="border p-4 rounded-md hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start">
              <div>
                <span class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded-full">#社会热点</span>
                <p class="font-bold mt-2">为什么现在的年轻人都爱上了“新中式”穿搭？</p>
                <p class="text-xs text-gray-400 mt-1">来源: 知乎热榜</p>
              </div>
              <a href="./02_workspace_step1_hotspots.html"
                class="bg-red-500 text-white text-sm px-3 py-1 rounded-full hover:bg-red-600">用此选题</a>
            </div>
          </div>
          <div class="border p-4 rounded-md hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start">
              <div>
                <span class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded-full">#科技风向</span>
                <p class="font-bold mt-2">AI Agent将如何改变我们的工作流？</p>
                <p class="text-xs text-gray-400 mt-1">来源: 36氪</p>
              </div>
              <a href="./02_workspace_step1_hotspots.html"
                class="bg-red-500 text-white text-sm px-3 py-1 rounded-full hover:bg-red-600">用此选题</a>
            </div>
          </div>
          <div class="border p-4 rounded-md hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start">
              <div>
                <span class="text-xs bg-green-100 text-green-600 px-2 py-1 rounded-full">#生活方式</span>
                <p class="font-bold mt-2">周末逃离城市：盘点5个小众宝藏露营地</p>
                <p class="text-xs text-gray-400 mt-1">来源: 什么值得买</p>
              </div>
              <a href="./02_workspace_step1_hotspots.html"
                class="bg-red-500 text-white text-sm px-3 py-1 rounded-full hover:bg-red-600">用此选题</a>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold border-b pb-3 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-red-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
          </svg>
          ② 导入我的素材
        </h3>
        <div class="mt-4 space-y-6">
          <div>
            <label for="url-input" class="block text-sm font-medium text-gray-700">通过URL导入</label>
            <div class="mt-1 flex rounded-md shadow-sm">
              <input type="text" id="url-input"
                class="flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 focus:ring-red-500 focus:border-red-500"
                placeholder="https://example.com/your-story">
              <button onclick="window.location.href='./02_workspace_step1_hotspots.html'"
                class="cursor-pointer inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">导入</button>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">或上传本地文档</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
              <div class="space-y-1 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                  aria-hidden="true">
                  <path
                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="flex text-sm text-gray-600">
                  <label for="file-upload"
                    class="relative cursor-pointer bg-white rounded-md font-medium text-red-600 hover:text-red-500 focus-within:outline-none">
                    <span>点击上传</span>
                    <input id="file-upload" name="file-upload" type="file" class="sr-only">
                  </label>
                  <p class="pl-1">或拖拽文件到此处</p>
                </div>
                <p class="text-xs text-gray-500">支持 .txt, .md, .docx, .pdf</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
